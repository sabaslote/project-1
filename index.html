<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <script async src="js/site.js"></script>
</head>
<body>
  <section class="section-top"> 
    <h1>Sign Up for the Homemade Recipes Newsletter!</h1> 
  </section>
  <section>
    <div class="section-th">
      <h2>Did I mention Free? Get Ready for unlimited delicous recipes, kitchen hacks, and tutorials!</h2> 
    </div>
  </section>
  <section>
    <div class="section-sec">
      <h2>It only takes one click to subcribe! </h2>
  </div>
  </section>
  <form class="sign-up" autocomplete="on" method="get" action="#null">
    <div>
      <label class= "email" for="email">EMAIL</label>
    </div>
    <div>
      <input type="email" name="email_add" id="email" class="sizefont">
    </div>
    <div id="enter">
      <input type="submit" value="Subscribe!">
    </div>
    <div id="container">
      <h2> Members get a specialized cook book right at their door step! Sign up now!</h2>
    </div>
    <div>
      <label for="name">NAME</label>
    </div>
    <div>
      <input type="text" name="first_name" id="name" class="sizefont" placeholder="First">
    </div>
    <div>
      <input type="text" name="last_name" id="names" class="sizefont" placeholder="Last">
    </div>
    <div>
      <input type="text" name="shipping_address" id="address" class="sizefont" placeholder="STREET, CITY, STATE, ZIP">
    </div>
    <div id="submit">
      <input type="submit" value="Register for Free Cook Book">
    </div>
      <img src="images/cook.jpg" alt="Cook book" class="elmo">
    <div id="alarm">
      <input id="entryinput" type="text" name="textentry" placeholder="Type Accept to confirm">
    <div id="entrybutton">Enter</div>
      <h2 id="textoutput" class="center">Terms and Conditions</h2>
    </div>
  </form>
</body>
</html>
